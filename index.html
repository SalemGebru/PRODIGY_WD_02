<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Stopwatch</title>
        <link href="stopwatch.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="stpwatch" id="stopwatch">
          
        </div>
        <div class="btns">
            <button id="pause"><i class="fa-solid fa-pause"></i></button>
            <button id="start"><i class="fa-solid fa-play"></i></button>
            <button id="reset"><i class="fa-solid fa-arrows-rotate"></i></button>
            <button id="lap">Lap</button>
        </div>
        <ul id="lapseRec"></ul>
        <script src="stopwatch.js"></script>
    </body>
</html>
